<html>
<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link href="css/app.css" rel="stylesheet" />
</head>
  <body>
    <div id="app" class="container"></div>
    <script src="js/app.js"></script>
    <div id="templates">

      <div data-template-id="page">
        <h3>{this.title}</h3>
        <div>{this.renderResults()}</div>
      </div>

      <div data-template-id="result" class="{'bg-' + this.status}">
        <h4>{this.title}</h4>
        <div>{this.body}</div>
      </div>

    </div>
  </body>
</html>
